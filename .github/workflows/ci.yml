name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-20.04

    env:
      MIX_ENV: test

    strategy:
      # https://hexdocs.pm/elixir/compatibility-and-deprecations.html#between-elixir-and-erlang-otp
      matrix:
        elixir: [1.16, 1.15, 1.14, 1.13]
        otp: [26, 25, 24, 23]
        include:
          - elixir: 1.17
            otp: 27
        exclude:
          - elixir: 1.15
            otp: 23
          - elixir: 1.16
            otp: 23
          - elixir: 1.13
            otp: 26

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp_version}}
          elixir-version: ${{matrix.elixir_version}}

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: test-${{ matrix.otp_version }}-${{ matrix.elixir_version }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            test-${{ matrix.otp_version }}-${{ matrix.elixir_version }}

      - run: mix deps.get
      - run: mix deps.unlock --check-unused
      - run: mix deps.compile
      - run: mix compile --warnings-as-errors
      - run: mix credo --strict --format=oneline
      - run: mix test --warnings-as-errors --cover

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: 1
          otp-version: 27
      - run: mix format --check-formatted
